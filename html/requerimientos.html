<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a mis XV años</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background-color: #f8e5e5;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ff69b4;
        }
        .quote {
            font-style: italic;
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Sofia Lizeth</h1>
        <h2 class="text-center mb-5">Mis XV Años</h2>

        <!-- Carrusel de fotos -->
         
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2024/06/07/14/45/winter-8814783_960_720.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/07/27/14/52/universe-8153526_960_720.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2024/06/07/14/45/winter-8814783_960_720.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <!-- Cuenta regresiva -->
        <div class="text-center mb-5">
            <h3>Faltan:</h3>
            <p id="contador"></p>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#seeMap">
            See Map
          </button>
          <div class="modal-dialog modal-dialog-centered " id="exampleModal">
            ...
          </div> 
        <!-- Frase de la quinceañera -->
        <div class="quote text-center mb-5">
            <p>"Hoy quiero compartir esta alegría con todas las personas
                que hacen parte de mi vida, que me aman, me quieren y
                respetan. Tú eres una de ellas. Deseo que seas parte de
                este momento tan especial para mí."</p>
        </div>

        <!-- Mapa del evento -->
         
        <div class="card" style="width: 18rem;">
            <img src="../Villa Palmiere.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Villa Palmiere</h5>
              <p class="card-text">44 Av Zapotecas</p>
              <p class="d-inline-flex gap-1">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Ver mapa
                </a>
              </p>
            </div>
          </div>
              
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.1638779501654!2d-96.1451564250685!3d19.144302549825383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c341e8e827d761%3A0x9ce87a8ea98eb15c!2sVilla%20Palmiere!5e0!3m2!1ses-419!2smx!4v1737419366519!5m2!1ses-419!2smx" width="auto" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-center mb-5">
            <button id="confirmBtn" class="btn btn-primary me-3">Confirmar Asistencia</button>
            <button id="locationBtn" class="btn btn-secondary">Ver Ubicación</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

        // Botones
        document.getElementById('confirmBtn').addEventListener('click', function() {
            window.open('https://wa.me/522295623449?text=Confirmo%20mi%20asistencia!');
        });

        document.getElementById('locationBtn').addEventListener('click', function() {
            window.open('https://maps.app.goo.gl/4wQfSJHkFfpNdaGR6');
        });
        
    </script>
    <script src="../js/contador.js"></script>
</body>
</html>
